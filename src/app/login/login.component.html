<div class="parent">
    <div class="row form-field">
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="col-md-12 text-center">
                <img src="assets/img/mealsfly.png">
            </div>
            <br>
            <div class="col-md-12">
                <label class="text-mealsfly-red">Username</label>
                <input type="text" [(ngModel)]="loginModel.username" placeholder="Username" required 
                class="form-control" name="username"/>
            </div>
            <br>
            <div class="col-md-12">
                <label class="text-mealsfly-red">Password</label>
                <input [type]="isShow ? 'text' : 'password'" [(ngModel)]="loginModel.password" placeholder="Password" required 
                class="form-control" name="password"/>
                <label>
                    <input type="checkbox" (change)="isShow = !isShow"/> &nbsp;
                    <i [class]="isShow ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                </label>
            </div>
            <br>
            <div class="col-md-12">
                <button class="btn btn-sm btn-default" style="background-color: #00af50;color: white;" [disabled]='loginForm.form.invalid' [class.activebutton]='!loginForm.form.invalid'>Login</button>
            </div>
        </form>
    </div>
</div>
